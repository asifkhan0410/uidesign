<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UI design</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
</head>
<body>
    <div class="main">
        <div class="navigation">
            <div class="navigation__list">
            <div class="navigation__listitem active">
                <span class="iconify" data-icon="grommet-icons:personal-computer" data-inline="false"></span>
                <h3>My Files</h3>
            </div>
            <div class="navigation__listitem">
                <span class="iconify" data-icon="carbon:logo-facebook" data-inline="false"></span>
                <h3>Facebook</h3>
            </div>
            <div class="navigation__listitem">
                <span class="iconify" data-icon="fa:text-width" data-inline="false"></span>
                <h3>Feature Search</h3>
            </div>
            <div class="navigation__listitem">
                <span class="iconify" data-icon="fa-regular:images" data-inline="false"></span>
                <h3>Popular Listing</h3>
            </div>
            <div class="navigation__listitem">
                <span class="iconify" data-icon="bx:bx-image" data-inline="false"></span>
                <h3>Architectural Style</h3>
            </div>
            </div>
            <div class="loginsignup">
                <span class="iconify" data-icon="fa-solid:user-cog" data-inline="false"></span>
            </div>
        </div>
        <div class="navigation__body">
            <h1>Hii boys</h1>
        </div>
        <div class="trademark">
            <h2>Powered by</h2>
            <img src="./images/ShowoffLogo.png" alt="showoff logo"/>
        </div>
    </div>
  
<script src="script.js"></script>
</body>
</html>
